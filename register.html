<body>

            </ul>
        </nav>
    </header>

    <div class="banner">
        <h1>
            <img src="images/Hola_preview_rev_1.png" alt="Inoco de la Empresa">
        </h1>
    </div>
    <!--Seccion de Registro-->
    <section class="registro">
    <h2>Registro</h2>
    <form id="formulario-registro">
        <div class="form-group">
            <label for="usuario-nombre">Nombre(s):</label>
            <input type="text" id="usuario-nombre" required>
        </div>

        <div class="form-group">
        <label for="usuario-apellido">Apellido(s):</label>
        <input type="text" id="usuario-apellido" required>
        </div>

        <div class="form-group">
        <label for="usuario-email">Correo Electr&oacute;nico:</label>
        <input type="email" id="usuario-email" required>
        </div>

        <div class="form-group">
        <label for="contrase침a">Contrase침a</label>
        <!--Utilizar input type password hace que no se vean los digitos-->
        <input type="password" id="contrase침a" required>
        </div>

        <div class="form-group">
        <label for="genero">G&eacute;nero:</label>
        <select id="genero" required>
            <option value="" disabled selected>Seleccione su genero</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select>
        <button type="submit">Registrarse</button>
        </div>
    </form>
    </section>

    <!--Pie de pagina-->

</body>
