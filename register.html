<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <!-- Enlace para volver a la página principal-->
    <header class="header-container">
        <div class="banner">
            <a href="index.html">FERRETERÍA LA PROSPERIDAD</a>
        </div>
        <nav class="navbar">
            <ul class="header_menu">
                <li><a href="index.html">Regresar a la página Principal</a></li>
            </ul>
        </nav> 
    </header>

    <!-- Sección de Registro -->
    <main class="registro-container">
        <section class="register">
            <h2>Registro</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="usuario-nombre">Nombre(s):</label>
                    <input type="text" id="usuario-nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="usuario-apellido">Apellido(s):</label>
                    <input type="text" id="usuario-apellido" name="apellido" required>
                </div>

                <div class="form-group">
                    <label for="usuario-email">Correo Electrónico:</label>
                    <input type="email" id="usuario-email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" id="contraseña" name="password" required>
                </div>

                <div class="form-group">
                    <label for="genero">Género:</label>
                    <select id="genero" name="genero" required>
                        <option value="" disabled selected>Seleccione su g&eacute;nero</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <button type="submit">Registrarse</button>
            </form>

            <div class="comentario-formulario">
                <p>¿Ya tienes una cuenta? Tranquilo, <a href="login.html">Inicia Sesión</a></p>
            </div>
        </section>
    </main>

    <!-- Pie de página -->
    <footer class="pie-de-pagina">
        <div class="footer-container">
            <p>Síguenos en nuestras Redes Sociales:</p>
            <ul class="cosito-2">
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">Whatsapp</a></li>
            </ul>
        </div>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
