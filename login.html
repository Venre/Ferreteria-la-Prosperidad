<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href=""
</head>
<body>
    <h2>Inciar Sesion</h2>

    <form id="formulario">
        <label for="usuario-nombre">Nombres(s):</label>
        <input type="text" id="usuario-nombre" required></input><br>

        <label for="usuario-apellido">Apellido(s):</label>
        <input type="text" id="usuario-apellido" required></input><br>

        <label for="usuario-email">Correo Electronico:</label>
        <input type="email" id="usuario-email" required></input><br>

        <label for="pasword">Contraseña:</label>
        <input type="text" id="login-pasword" required></input><br>

        <button type="submit">Iniciar Sesion</button>
    </form>

    <p>¿No tienes una cuenta? <a href="register.html">Registrate aqui</a></p>

    <script src="scripts/main.js"></script>

    <!--Pie de pagina-->
    <footer id="pie-de-pagina">
        <P>Siguenos en nuestras Redes Sociales:</P>
        <ul>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">Whatsapp</a></li>
        </ul>
    </footer>
    <script src="scripts/main.js"></script>

</body>
</html>
